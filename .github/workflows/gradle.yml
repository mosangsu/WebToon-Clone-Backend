name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Set Yaml
      uses: microsoft/variable-substitution@v1
      with:
        files: /src/main/resources/application-prod.yml 
      env:
        spring.datasource.username: ${{ secrets.PROD_MARIADB_USERNAME }}
        spring.datasource.password: ${{ secrets.PROD_MARIADB_PASSWORD }}
